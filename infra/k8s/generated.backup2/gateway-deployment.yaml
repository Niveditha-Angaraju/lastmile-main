apiVersion: v1
kind: Namespace
metadata:
  name: lastmile
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-service
  namespace: lastmile
  labels:
    app: gateway-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway-service
  template:
    metadata:
      labels:
        app: gateway-service
    spec:
      containers:
      - name: gateway-service
        image: lastmile/gateway_service:local
        imagePullPolicy: IfNotPresent
        env:
        - name: PORT
          value: "8000"
        ports:
        - containerPort: 8000
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 20
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
  namespace: lastmile
spec:
  selector:
    app: gateway-service
  ports:
  - port: 8000
    targetPort: 8000
  type: NodePort
