apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: lastmile
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      name: pg
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: lastmile
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgis/postgis:15-3.4
        env:
        - name: POSTGRES_DB
          value: "lastmile"
        - name: POSTGRES_USER
          value: "lastmile"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: lastmile-secrets
              key: POSTGRES_PASSWORD
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: pgdata
          mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
  - metadata:
      name: pgdata
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 5Gi
