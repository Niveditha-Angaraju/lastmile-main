apiVersion: apps/v1
kind: Deployment
metadata:
  name: rider-service
  namespace: lastmile
  labels:
    app: rider-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rider-service
  template:
    metadata:
      labels:
        app: rider-service
    spec:
      # If you're pulling from a private registry add imagePullSecrets here
      containers:
        - name: rider-service
          image: lastmile/rider-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8008
          env:
            - name: PORT
              value: "8008"
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8008
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8008
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 5
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
