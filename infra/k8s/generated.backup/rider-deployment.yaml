apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: lastmile
  name: rider-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rider-service
  template:
    metadata:
  namespace: lastmile
      labels:
        app: rider-service
    spec:
      containers:
      - name: rider-service
        image: your-registry/lastmile-rider:0.1
        env:
        - name: DATABASE_URL
          value: "postgresql://lastmile:lastmile@postgres:5432/lastmile"
        - name: RABBITMQ_URL
          value: "amqp://guest:guest@rabbitmq:5672/"
        ports:
        - containerPort: 50057
        readinessProbe:
          tcpSocket:
            port: 50057
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  namespace: lastmile
  name: rider-service
spec:
  selector:
    app: rider-service
  ports:
  - port: 50057
    targetPort: 50057
