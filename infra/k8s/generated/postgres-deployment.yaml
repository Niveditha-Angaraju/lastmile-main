apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: lastmile
spec:
  ports:
    - name: pg
      port: 5432
      targetPort: 5432
  selector:
    app: postgres
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: lastmile
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgis/postgis:15-3.3
          env:
            - name: POSTGRES_USER
              value: lastmile
            - name: POSTGRES_PASSWORD
              value: lastmile
            - name: POSTGRES_DB
              value: lastmile_db
          ports:
            - containerPort: 5432
