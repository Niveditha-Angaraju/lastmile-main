apiVersion: v1
kind: Namespace
metadata:
  name: lastmile
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: driver-service
  namespace: lastmile
  labels:
    app: driver-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: driver-service
  template:
    metadata:
      labels:
        app: driver-service
    spec:
      containers:
      - name: driver-service
        image: lastmile/driver_service:local
        imagePullPolicy: IfNotPresent
        env:
        - name: PORT
          value: "50052"
        ports:
        - containerPort: 50052
        readinessProbe:
          tcpSocket:
            port: 50052
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 50052
          initialDelaySeconds: 20
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: driver-service
  namespace: lastmile
spec:
  selector:
    app: driver-service
  ports:
  - port: 50052
    targetPort: 50052
